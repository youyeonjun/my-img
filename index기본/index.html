<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 제일 위에는 ... 제이쿼리를 넣어 줘야 한다. -->
    <script src="./js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <!-- 중간에는 폰트어썸 링크 // 웹폰트 // 슬릭같은 외부 제이쿼리 -->
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/slick-theme.css">
    <script src="./js/slick.js"></script>
    <!-- 내가 만든 css , js -->
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
</head>
<body>
   
    <div class="top-logo-box">
        <div class="top-logo">
            <img src="https://nenechicken.com/17_new/images/normal_logo.png" alt="">
        </div>
        <div class="top-number">
            <img src="https://nenechicken.com/17_new/images/neneTel.png" alt="">
            <div class="top-number-box"><a href="#">온라인주문</a></div>
        </div>
    </div>

    <div class="top-menu-wrap">
        <div class="top-menu">
            <ul class="row">
                <li class="cell"><a href="#">메뉴</a></li>
                <li class="cell"><a href="#">매장안내</a></li>
                <li class="cell"><a href="#">이벤트</a></li>
                <li class="cell"><a href="#">창업안내</a></li>
                <li class="cell"><a href="#">네네치킨소개</a></li>
            </ul>
        </div>
    </div>

    <div class="best">네네 best</div>
    
    <div class="slider-box-1">
        <div class="slick">
            <div class="item active" style="background-color:red;">
                <div class="bg" style="background-image:url(https://nenechicken.com/17_new/images/adm/%EB%A0%88%EB%93%9C%EB%A7%88%EC%9A%94-%EB%84%A4%EB%84%A4%EB%B2%A0%EC%8A%A4%ED%8A%B8.jpg);"></div>
            </div>
            <div class="item" style="background-color:green;">
                <div class="bg" style="background-image:url(https://nenechicken.com/17_new/images/adm/best03.jpg);"></div>
            </div>
            <div class="item" style="background-color:pink;">
                <div class="bg" style="background-image:url(https://nenechicken.com/17_new/images/adm/best01.jpg);"></div>
            </div>
            <div class="item" style="background-color:yellow;">
                <div class="bg" style="background-image:url(https://ifh.cc/g/S5fw9O.jpg);"></div>
            </div>
            <div class="item" style="background-color:black;">
                <div class="bg" style="background-image:url(https://nenechicken.com/17_new/images/adm/best02.jpg);"></div>
            </div>
        </div>
    </div>

    <div class="youtube-title">
        <div class="title-box">
            <p>화재의 영상</p>
        </div>
    </div>

    <div class="youtube-wrap">
        <div class="youtube-box">
            <iframe width="1200px" height="100%" src="https://www.youtube.com/embed/QBVKrSTA9jc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <div class="img-box-wrap">
        <div class="img-box">
            <ul class="row">
                <li class="cell">
                    <div class="img-1" style="background-image: url(https://nenechicken.com/images/board_upload/nene_event/720X710_APP%ED%94%8C%EB%A0%88%EC%9D%B4%EC%96%B4%EB%B0%B0%EB%84%88.jpg);"></div>
                </li>
                <li class="cell">
                    <div class="img-1">
                        <div class="img-1-1">
                            <a href="#"><img src="https://nenechicken.com/17_new/images/s01.png" alt=""></a>
                        </div>
                        <div class="img-1-2">
                            <a href="#"><img src="https://nenechicken.com/17_new/images/s02.png" alt=""></a>
                        </div>
                        <div class="img-1-3">
                            <a href="#"><img src="https://nenechicken.com/17_new/images/s03.png" alt=""></a>
                        </div>
                        <div class="img-1-4">
                            <a href="#"><img src="https://nenechicken.com/17_new/images/s04.png" alt=""></a>
                        </div>
                    </div>
                </li>
                <li class="cell">
                    <div class="img-1" style="background-image: url(https://nenechicken.com/17_new/images/storeBg.png);">
                        <div class="img-1-box">
                            <div class="img-1-title">
                                <p>매장 찾기</p>
                            </div>
                            <div class="img-1-search">
                                <input type="text" placeholder="매장명을 입력해주세요.">
                            </div>
                            <div class="img-1-button">
                                <a href="#">매장찾기</a>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
